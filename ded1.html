<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxximov</title>
  <style>
    @font-face {
      font-family: "Intro";
      src: local("Intro"), url(./intro.ttf) format("truetype");
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Intro;
      background: url('./idle.gif') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 33px;
    }
    .knopka {
      width: 700px;
      color: black;
      background-color: #ffc400;
      margin: 6px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
      position: relative;
    }
    button {
      text-decoration: none;
      color: black;
      background: none;
      border: none;
      width: 100%;
      height: 100%;
      font: inherit;
      cursor: pointer;
    }
    .text-container {
      max-height: 0;
      overflow: hidden;
      margin-top: 10px;
      color: white;
      font-size: 20px;
      font-family: 'Intro', sans-serif;
      text-align: center;
      width: 100%;
      background: transparent;
      transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
      opacity: 0;
    }
    .text-container.show {
      max-height: 500px; /* Adjust as needed for the content */
      opacity: 1;
      transition: max-height 0.5s ease-in, opacity 0.5s ease-in;
    }
    .fixed-image {
      width: 140px;
      height: 140px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fixed-image">
      <img src="./pngshechka.png" width="200" height="300" alt="Logo" />
    </div>
    <div class="knopka">
      <button onclick="toggleText('text1')">I страница</button>
      <div id="text1" class="text-container"></div>
    </div>
    <div class="knopka">
      <button onclick="toggleText('text2')">II страница</button>
      <div id="text2" class="text-container"></div>
    </div>
    <div class="knopka">
      <button onclick="toggleText('text3')">III страница</button>
      <div id="text3" class="text-container"></div>
    </div>
    <div class="knopka">
      <button onclick="toggleText('text4')">IV страница</button>
      <div id="text4" class="text-container"></div>
    </div>
    <div class="knopka">
      <button onclick="toggleText('text5')">V страница</button>
      <div id="text5" class="text-container"></div>
    </div>
    <div class="knopka">
      <button onclick="toggleText('text6')">VI страница</button>
      <div id="text6" class="text-container"></div>
    </div>
    <div class="knopka">
      <button onclick="toggleText('text7')">VII страница</button>
      <div id="text7" class="text-container"></div>
    </div>
  </div>

  <script>
    function toggleText(textId) {
      const textContainer = document.getElementById(textId);
      const allTextContainers = document.querySelectorAll('.text-container');
      allTextContainers.forEach(tc => {
        if (tc !== textContainer) {
          tc.classList.remove('show');
        }
      });
      textContainer.classList.toggle('show');
      if (textContainer.classList.contains('show')) {
        textContainer.innerText = getTextContent(textId);
      } else {
        textContainer.innerText = '';
      }
    }

function getTextContent(textId) {
      const texts = {
        text1: 'Text for I страница. Welcome to the world of Star Wars!',
        text2: 'Text for II страница. The force is strong with this one. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vehicula, massa at bibendum aliquam, ligula quam tristique odio, in ullamcorper sapien eros sit amet leo. Nulla facilisi. Phasellus scelerisque accumsan nulla, id faucibus orci sodales ut. Proin tempor lectus nec felis sagittis, a volutpat lorem condimentum. Sed vel vestibulum erat, et volutpat felis. Quisque id risus non ligula scelerisque tincidunt.',
        text3: 'Text for III страница. Join the resistance. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vehicula, massa at bibendum aliquam, ligula quam tristique odio, in ullamcorper sapien eros sit amet leo. Nulla facilisi. Phasellus scelerisque accumsan nulla, id faucibus orci sodales ut. Proin tempor lectus nec felis sagittis, a volutpat lorem condimentum. Sed vel vestibulum erat, et volutpat felis. Quisque id risus non ligula scelerisque tincidunt.',
        text4: 'Text for IV страница. May the force be with you.',
        text5: 'Text for V страница. The galaxy awaits you. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vehicula, massa at bibendum aliquam, ligula quam tristique odio, in ullamcorper sapien eros sit amet leo. Nulla facilisi. Phasellus scelerisque accumsan nulla, id faucibus orci sodales ut. Proin tempor lectus nec felis sagittis, a volutpat lorem condimentum. Sed vel vestibulum erat, et volutpat felis. Quisque id risus non ligula scelerisque tincidunt.',
        text6: 'Text for VI страница. Embrace your destiny.',
        text7: 'Text for VII страница. The adventure continues.',
      };
      return texts[textId];
    }
  </script>
</body>
</html>

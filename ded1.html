<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxximov</title>
  <style>
    @font-face {
      font-family: "Intro";
      src: local("Intro"), url(./intro.ttf) format("truetype");
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: Intro;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }
    .container > div > img {
      height: 33%;
    }
    .container > div {
      position: absolute;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
      padding-top: 33px;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .knopka {
      height: 35px;
      color: black;
      background-color: #ffc400;
      width: 200px;
      margin: 6px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      text-decoration: none;
      color: black;
      background: none;
      border: none;
      width: 100%;
      height: 100%;
      font: inherit;
      cursor: pointer;
    }
    .credits {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      overflow: hidden;
      text-align: center;
      color: yellow;
      font-size: 20px;
      font-family: 'Intro', sans-serif;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      0% { bottom: -100px; }
      100% { bottom: 100%; }
    }
  </style>
</head>
<body>
  <div class="container" style="overflow: hidden;">
    <img src="./idle.gif" style="width: 100vw; height: 100vh;" alt="">
    <div style="">
      <img style="width: 140px; height: 140px;" src="./pngshechka.png" alt="" />
      <div class="knopka"><button onclick="showText('text1')">I страница</button></div>
      <div class="knopka"><button onclick="showText('text2')">II страница</button></div>
      <div class="knopka"><button onclick="showText('text3')">III страница</button></div>
      <div class="knopka"><button onclick="showText('text4')">IV страница</button></div>
      <div class="knopka"><button onclick="showText('text5')">V страница</button></div>
      <div class="knopka"><button onclick="showText('text6')">VI страница</button></div>
      <div class="knopka"><button onclick="showText('text7')">VII страница</button></div>
    </div>
  </div>
  <div id="credits-container" class="credits">
    <div id="credits-text">Welcome to Maxximov!</div>
  </div>

  <script>
    function showText(textId) {
      const texts = {
        text1: 'Тысячи людей задают вопросы что будет с нашими потомками, что будет с нашим домом, то есть с нашей планетой, но вопросы остаются без ответа. В настоящее время на этот вопрос нет ответа. Никто не знает кто может первым нажать на кнопку ядерной ракеты и этого будет достаточно чтобы началась война, которая уничтожит всё на нашей планете, и это будет концом нашей цивилизации. Не так много прошло времени как закончилась вторая мировая война. Казалось что войны долго и долго больше не будет. Эта война принесла столько горя и бед человечеству. Но время всё диктует по своему. Учили все те кто был участником войны, кто прошел и пережил суровое время. На смену им пришли новые руководители со своими взглядами и убеждениями о миропорядке, по новому создали свои законы, конституции, создавали новые виды оружия , а раз появлялось новое оружие, появлялись вопросы для каких целей оно создано и где оно может быть применено. В данный момент видящих что произошло в мире за период окончания Второй Мировой войны до настоящего времени становится всё меньше. Изготовлено столько оружия, что можно уничтожить всю нашу планету. И самое страшное, что остановки в производстве оружия нет, и это оружие обладает громадной разрушительной силой способной разрушить громадные территории планеты нанося такой ущерб что трудно себе представить. Наша планета это живой организм, способный реагировать на все негативные отношения к себе, отвечая разными климатическими изменениями в природе. Посмотрите, за последние трудные времена у нас было столько природных катаклизмов, разные извержения, землетрясения, цунами, наводнения, засухи. Всё это говорит о том, что наступает необратимый процесс в природе, последствия которого трудно себе представить, переоценить. Люди должны серьезно задуматься о дальнейшей жизни на планете Земля. Нужно хорошо себе представить что будет когда природа планеты начнет отдавать долги за те варварские отношения к ней за загрязнение водой среды, за загрязнение воздуха.',
        text2: 'Text for II страница. The force is strong with this one.',
        text3: 'Text for III страница. Join the resistance.',
        text4: 'Text for IV страница. May the force be with you.',
        text5: 'Text for V страница. The galaxy awaits you.',
        text6: 'Text for VI страница. Embrace your destiny.',
        text7: 'Text for VII страница. The adventure continues.',
      };
      document.getElementById('credits-text').innerText = texts[textId];
    }
  </script>
</body>
</html>

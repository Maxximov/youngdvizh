<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxximov</title>
  <style>
    @font-face {
      font-family: "Intro";
      src: local("Intro"), url(./intro.ttf) format("truetype");
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: Intro;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }
    .container > div > img {
      height: 33%;
    }
    .container > div {
      position: absolute;
      width: 300px;
      height: auto;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
      padding-top: 33px;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .knopka {
      height: auto;
      color: black;
      background-color: #ffc400;
      width: 200px;
      margin: 6px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    button {
      text-decoration: none;
      color: black;
      background: none;
      border: none;
      width: 100%;
      height: 100%;
      font: inherit;
      cursor: pointer;
    }
    .text-container {
      margin-top: 10px;
      color: yellow;
      font-size: 20px;
      font-family: 'Intro', sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" style="overflow: hidden;">
    <img src="./idle.gif" style="width: 100vw; height: 100vh;" alt="">
    <div style="">
      <img style="width: 140px; height: 140px;" src="./pngshechka.png" alt="" />
      <div class="knopka">
        <button onclick="showText('text1', this)">I страница</button>
        <div id="text1" class="text-container"></div>
      </div>
      <div class="knopka">
        <button onclick="showText('text2', this)">II страница</button>
        <div id="text2" class="text-container"></div>
      </div>
      <div class="knopka">
        <button onclick="showText('text3', this)">III страница</button>
        <div id="text3" class="text-container"></div>
      </div>
      <div class="knopka">
        <button onclick="showText('text4', this)">IV страница</button>
        <div id="text4" class="text-container"></div>
      </div>
      <div class="knopka">
        <button onclick="showText('text5', this)">V страница</button>
        <div id="text5" class="text-container"></div>
      </div>
      <div class="knopka">
        <button onclick="showText('text6', this)">VI страница</button>
        <div id="text6" class="text-container"></div>
      </div>
      <div class="knopka">
        <button onclick="showText('text7', this)">VII страница</button>
        <div id="text7" class="text-container"></div>
      </div>
    </div>
  </div>

  <script>
    function showText(textId, element) {
      const texts = {
        text1: 'Text for I страница. Welcome to the world of Star Wars!',
        text2: 'Text for II страница. The force is strong with this one.',
        text3: 'Text for III страница. Join the resistance.',
        text4: 'Text for IV страница. May the force be with you.',
        text5: 'Text for V страница. The galaxy awaits you.',
        text6: 'Text for VI страница. Embrace your destiny.',
        text7: 'Text for VII страница. The adventure continues.',
      };
      const textContainer = document.getElementById(textId);
      textContainer.innerText = texts[textId];
    }
  </script>
</body>
</html>
